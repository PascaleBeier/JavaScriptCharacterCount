<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>javascript-character-count</title>
    </head>
    <body>

        <h1>Count Characters</h1>

        <form>
            <fieldset>
                <label for="count-characters">Enter Text ...</label>
                <input id="count-characters" value="asdf">
            </fieldset>

            <fieldset>
                <label for="count-characters-result">Element contains
                <input type="text" id="count-characters-result" readonly>
                characters.
            </fieldset>
        </form>

        <h1>Countdown</h1>

        <form>
            <fieldset>
                <label for="countdown-characters">Enter Text ...</label>
                <input id="countdown-characters" value="asdf">
            </fieldset>

            <fieldset>
                <label for="countdown-characters-result">Element can contain up to
                <input type="text" id="countdown-characters-result" readonly>
                characters.
            </fieldset>
        </form>

        <script src="../dist/javascript-character-count.min.js"></script>
        <script>
            // Count
            new CharacterCount({
                input: {
                    el: '#count-characters'
                },
                output: {
                    el: '#count-characters-result'
                }
            })
            // Countdown
            new CharacterCount({
                input: {
                    el: '#countdown-characters'
                },
                output: {
                    el: '#countdown-characters-result',
                    countdown: true,
                    start: 500
                }
            });
        </script>
    </body>
</html>
