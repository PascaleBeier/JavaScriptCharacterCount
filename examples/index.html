<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Character Count</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body style="height: 100vh; display: flex; align-items: center; align-content: center;">
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="input" class="col-2 col-form-label">Input</label>
        <div class="col-10">
          <input class="form-control" type="text" value="Artisanal kale" id="input">
        </div>
      </div>
      <div class="form-group row">
        <label for="output" class="col-2 col-form-label">Output</label>
        <div class="col-10">
          <input class="form-control disabled" type="text" id="output" disabled>
        </div>
      </div>
    </form>
  </div>

<script src="../dist/javascript-character-count.min.js"></script>
<script>
  characterCount.count(document.getElementById('input'), {
    to: 500,
    output: document.getElementById('output')
  }, function () {
    alert('you entered the maximum characters')
  })
</script>
</body>
</html>
