<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>javascript-character-count</title>
    </head>
    <body>

        <h1>Count Characters</h1>



        <script src="../dist/javascript-character-count.min.js"></script>
        <script>
            // Count
            new CharacterCount({
                input: {
                    el: '#count-characters'
                },
                output: {
                    el: '#count-characters-result'
                }
            })
            // Countdown
            new CharacterCount({
                input: {
                    el: '#countdown-characters'
                },
                output: {
                    el: '#countdown-characters-result',
                    countdown: true,
                    start: 500
                }
            });
        </script>
    </body>
</html>
